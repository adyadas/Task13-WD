<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript DOM Output Programs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      padding: 30px;
      line-height: 1.6;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }

    .section {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-left: 5px solid #3498db;
    }

    .output {
      padding: 10px;
      background: #ecf0f1;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: bold;
      color: #2c3e50;
    }

    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>JavaScript Tasks Using HTML DOM</h1>

  <!-- Task 1 -->
  <div class="section">
    <h2>1. Print Your Name and Address</h2>
    <button onclick="printNameAndAddress()">Show</button>
    <div id="output1" class="output"></div>
  </div>

  <!-- Task 2 -->
  <div class="section">
    <h2>2. Check If Two Variables Have Same Value and Type</h2>
    <button onclick="checkSameValueAndType()">Check</button>
    <div id="output2" class="output"></div>
  </div>

  <!-- Task 3 -->
  <div class="section">
    <h2>3. Add Two Strings and Return in Uppercase</h2>
    <button onclick="addStringsAndCapitalize()">Add Strings</button>
    <div id="output3" class="output"></div>
  </div>

  <!-- Task 4 -->
  <div class="section">
    <h2>4. Convert String Length to Bytes</h2>
    <button onclick="convertStringLengthToBytes()">Convert</button>
    <div id="output4" class="output"></div>
  </div>

  <!-- Task 5 -->
  <div class="section">
    <h2>5. Round a Number to Specified Digits</h2>
    <button onclick="roundNumber()">Round Number</button>
    <div id="output5" class="output"></div>
  </div>

  <script>
    // 1. Print Name and Address
    function printNameAndAddress() {
      const name = "Adya Das";
      const address = "Madhubani, Bihar, India";
      document.getElementById("output1").innerHTML = `Name: ${name}<br>Address: ${address}`;
    }

    // 2. Check if two variables have same value and type
    function checkSameValueAndType() {
      const var1 = 10;
      const var2 = "10";
      const result = (var1 === var2) ? "Same value and type" : "Different value or type";
      document.getElementById("output2").innerHTML = `Result: ${result}`;
    }

    // 3. Add Two Strings and Return All in Uppercase
    function addStringsAndCapitalize() {
      const str1 = "Hello";
      const str2 = "World";
      const result = (str1 + " " + str2).toUpperCase();
      document.getElementById("output3").innerHTML = `Result: ${result}`;
    }

    // 4. Convert Length of a String to Bytes
    function convertStringLengthToBytes() {
      const str = "Hello, Adya!";
      const lengthInBytes = new Blob([str]).size;
      document.getElementById("output4").innerHTML = `Length of string in bytes: ${lengthInBytes}`;
    }

    // 5. Round a Number to Specified Digits
    function roundNumber() {
      const num = 15.6789;
      const roundedNum = num.toFixed(2); // rounding to 2 decimal places
      document.getElementById("output5").innerHTML = `Rounded Number (2 digits): ${roundedNum}`;
    }
  </script>

</body>
</html>
